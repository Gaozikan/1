# 项目相关配置
campus:
  # 名称
  name: oddfar-campus
  # 版本
  version: ${revision}

server:
  port: 8160

spring:
  application:
    name: oddfar
  #数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/oddfar_campus?characterEncoding=utf-8&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456789
  #redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 10s
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 20MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  #MyWebMvcConfig中开启@EnableWebMvc则失效
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
#    time-zone: GMT+8
    serialization:
      # 格式化输出
      indent_output: false
      # 忽略无法转换的对象
      fail_on_empty_beans: false
    deserialization:
      # 允许对象忽略json中不存在的属性
      fail_on_unknown_properties: false

  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（单位分钟）
  expireTime: 1440

# 用户配置
user:
  password:
    # 密码最大错误次数
    maxRetryCount: 5
    # 密码锁定时间（默认10分钟）
    lockTime: 10

# 日志配置
logging:
  level:
    com.oddfar: debug
    org.springframework: warn

# MyBatisPlus配置
# https://baomidou.com/pages/56bac0/
mybatis-plus:
  # 不支持多包, 如有需要可在注解配置 或 提升扫包等级
  # 例如 com.**.**.mapper
  mapperPackage: com.oddfar.**.mapper
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.oddfar.**.domain
  #mybatis-plus日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    #逻辑删除
    dbConfig:
      logic-delete-value: 1
      logic-not-delete-value: 0


# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  support-methods-arguments: false

# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true

